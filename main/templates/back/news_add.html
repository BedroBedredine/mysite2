{%extends 'back/master.html'%}
{%load static%}


{%block mainblock%}
    <!-- Page content -->
    <div id="page-content">
        <!-- Datatables Header -->
        <div class="content-header">
            <div class="header-section">
                <h1>
                    <i class="fa fa-table"></i>Add News<br><small>you can add, edit and delete your data!</small>
                </h1>
            </div>
        </div>
        <ul class="breadcrumb breadcrumb-top">
            <li>News</li>
            <li><a href="/panel/news/list/">List</a></li>
        </ul>
        <!-- END Datatables Header -->
        <div class="row">
            <div class="col-md-12">
                <!-- Basic Form Elements Block -->
                <div class="block">
                    <!-- Basic Form Elements Title -->
                    <div class="block-title">

                        <h2><strong>Add</strong> News</h2>
                    </div>
                    <!-- END Form Elements Title -->

                    <!-- Basic Form Elements Content -->
                    <form action="{%url 'news_add'%}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                        {%csrf_token%}
                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="text" id="newstitle" name="newstitle" class="form-control" placeholder="newstitle">
                            </div>
                            <div class="col-md-6">
                                <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                                    <option></option><!-- Required for data-placeholder attribute to work with Chosen plugin -->
                                    <option value="cat1">Cat1</option>
                                    <option value="cat2">Cat2</option>
                                    <option value="cat3">Cat3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea type="text" id="newstxtshort" name="newstxtshort" rows="5" class="form-control" placeholder="Short text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <textarea type="text" id="newstxt" name="newstxt" rows="5" class="form-control" placeholder="body of text"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}

{%block footerblock%}
    <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
    <script>$(function(){ TablesDatatables.init(); });</script>
{%endblock%}
